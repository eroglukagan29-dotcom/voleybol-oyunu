<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck Hunt Pro | Modern Web Edition</title>
    <style>
        :root {
            --primary: #ffcc00;
            --bg-dark: #1a1a1a;
            --sky: #4ec0ff;
            --grass: #5cb85c;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ui-container {
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            max-width: 90%;
            text-align: center;
        }

        h1 { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        button {
            background: var(--primary);
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        textarea {
            width: 100%;
            height: 60px;
            background: #333;
            color: #0f0;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            resize: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--sky);
            display: none;
        }

        #video-preview {
            display: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #fireBtn {
            position: fixed;
            bottom: 50px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ff4444;
            color: white;
            font-size: 20px;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .status { font-size: 14px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

<div id="ui-container">
    <h1>DUCK HUNT</h1>
    
    <div id="setup-step-1">
        <p>Cihaz rolÃ¼nÃ¼ seÃ§in:</p>
        <button onclick="initRole('screen')">ðŸ“º EKRAN (TV/PC)</button>
        <button onclick="initRole('gun')">ðŸ”« SÄ°LAH (TELEFON)</button>
    </div>

    <div id="setup-step-2" style="display:none">
        <p id="instruction">BaÄŸlantÄ± kodunu kopyalayÄ±p diÄŸer cihaza gÃ¶nderin:</p>
        <textarea id="localCode" readonly placeholder="Kod oluÅŸturuluyor..."></textarea>
        <button onclick="copyCode()">ðŸ“‹ Kodu Kopyala</button>
        
        <p>DiÄŸer cihazdan gelen kodu buraya yapÄ±ÅŸtÄ±rÄ±n:</p>
        <textarea id="remoteCode" placeholder="Buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
        <button id="connectBtn" onclick="connect()">âš¡ BAÄžLAN</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>
<video id="video-preview" autoplay playsinline muted></video>
<button id="fireBtn">ATEÅž!</button>

<script>
    let role = null;
    let pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });
    let dataChannel = null;

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const video = document.getElementById("video-preview");
    const fireBtn = document.getElementById("fireBtn");

    let duck = { x: 100, y: 100, speedX: 3, speedY: 2, r: 40 };
    let flash = false;
    let score = 0;

    async function initRole(selectedRole) {
        role = selectedRole;
        document.getElementById("setup-step-1").style.display = "none";
        document.getElementById("setup-step-2").style.display = "block";

        if (role === "gun") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.style.display = "block";
                fireBtn.style.display = "block";
            } catch (err) {
                alert("Kamera izni gerekli!");
            }
            
            dataChannel = pc.createDataChannel("gameChannel");
            setupDCHandlers();
        } else {
            pc.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDCHandlers();
            };
        }

        pc.onicecandidate = (e) => {
            if (!e.candidate) {
                document.getElementById("localCode").value = btoa(JSON.stringify(pc.localDescription));
            }
        };

        if (role === "gun") {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
        }
    }

    function setupDCHandlers() {
        dataChannel.onopen = () => {
            document.getElementById("ui-container").style.display = "none";
            if (role === "screen") {
                canvas.style.display = "block";
                resizeCanvas();
                gameLoop();
            }
        };
        dataChannel.onmessage = (e) => {
            if (e.data === "FIRE" && role === "screen") {
                triggerFlash();
            }
        };
    }

    async function connect() {
        const remoteVal = document.getElementById("remoteCode").value;
        if (!remoteVal) return;
        
        const desc = new RTCSessionDescription(JSON.parse(atob(remoteVal)));
        await pc.setRemoteDescription(desc);

        if (role === "screen") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
        }
    }

    function copyCode() {
        const copyText = document.getElementById("localCode");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Kod kopyalandÄ±! DiÄŸer cihaza gÃ¶nderin.");
    }

    // OYUN MANTIÄžI (EKRAN Ä°Ã‡Ä°N)
    function triggerFlash() {
        flash = true;
        // Duck check
        setTimeout(() => {
            checkHit();
            flash = false;
        }, 50);
    }

    function checkHit() {
        // Bu kÄ±sÄ±m silah tarafÄ±nda (telefonda) kameradan gelen Ä±ÅŸÄ±ÄŸÄ± kontrol eder
        // Ekran tarafÄ±nda ise sadece gÃ¶rsel geri bildirim verir
    }

    function gameLoop() {
        ctx.fillStyle = flash ? "white" : "#4ec0ff"; // Vurma anÄ±nda ekranÄ± beyazlat
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Ã–rdek Hareketi
        if (!flash) {
            duck.x += duck.speedX;
            duck.y += duck.speedY;

            if (duck.x > canvas.width || duck.x < 0) duck.speedX *= -1;
            if (duck.y > canvas.height * 0.7 || duck.y < 0) duck.speedY *= -1;

            // Ã–rdek Ã‡izimi (Basit)
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(duck.x, duck.y, duck.r, 0, Math.PI * 2);
            ctx.fill();
        }

        requestAnimationFrame(gameLoop);
    }

    // ATEÅž ETME (SÄ°LAH Ä°Ã‡Ä°N)
    fireBtn.onclick = () => {
        if (dataChannel && dataChannel.readyState === "open") {
            dataChannel.send("FIRE");
            analyzeCamera();
        }
    };

    function analyzeCamera() {
        const tempCanvas = document.createElement("canvas");
        const tCtx = tempCanvas.getContext("2d");
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        tCtx.drawImage(video, 0, 0);

        const frame = tCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const data = frame.data;
        let brightPixels = 0;

        // Ekranda patlayan beyaz Ä±ÅŸÄ±ÄŸÄ± yakalamaya Ã§alÄ±ÅŸ
        for (let i = 0; i < data.length; i += 4) {
            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            if (avg > 220) brightPixels++;
        }

        if (brightPixels > 100) {
            // Basit bir titreÅŸim ver
            if (navigator.vibrate) navigator.vibrate(100);
            console.log("VURULDU!");
        }
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.onresize = resizeCanvas;
</script>
</body>
</html>

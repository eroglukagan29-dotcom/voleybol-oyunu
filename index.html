<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duck Hunt: Pro Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --sky: #4ec0ff; --grass: #5cb85c; --duck-body: #556b2f; --hit-red: #ff4444; }
        body { margin: 0; background: #111; font-family: 'Courier New', Courier, monospace; overflow: hidden; user-select: none; }
        
        /* OYUN ALANI */
        #game-container { position: relative; width: 100vw; height: 100vh; background: var(--sky); display: none; overflow: hidden; }
        #grass { position: absolute; bottom: 0; width: 100%; height: 15%; background: var(--grass); border-top: 8px solid #3e7a3e; z-index: 10; }
        
        /* MODERN UI */
        #setup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 40px; border-radius: 15px; border: 4px solid #fff; z-index: 100; }
        button { background: #ffcc00; border: none; padding: 15px 30px; font-weight: bold; border-radius: 5px; cursor: pointer; margin: 10px; font-size: 1.2rem; transition: 0.2s; }
        button:hover { background: #fff; transform: scale(1.05); }
        
        /* Ã–RDEK TASARIMI & ANÄ°MASYONLARI */
        .duck { position: absolute; width: 100px; height: 100px; transition: transform 0.1s; will-change: transform, left, top; }
        .wing { fill: #fff; animation: flap 0.15s infinite alternate ease-in-out; transform-origin: 40% 50%; }
        @keyframes flap { from { transform: rotate(-20deg); } to { transform: rotate(40deg); } }
        
        .hit-anim { animation: fall 0.8s forwards; }
        @keyframes fall { 
            0% { transform: scaleY(-1) rotate(0deg); }
            100% { transform: scaleY(-1) rotate(720deg); top: 110vh; }
        }

        /* SÄ°LAH BUTONU */
        #fireBtn { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,0,0,0.1); border: none; color: white; font-size: 3rem; font-weight: bold; -webkit-tap-highlight-color: transparent; }
        #fireBtn:active { background: rgba(255,0,0,0.5); }
        
        .score-board { position: absolute; top: 20px; left: 20px; font-size: 30px; color: white; text-shadow: 2px 2px #000; z-index: 20; }
    </style>
</head>
<body>

<div id="setup">
    <h1 style="color: #ffcc00; letter-spacing: 5px;">DUCK HUNT</h1>
    <div id="menu">
        <button onclick="init('screen')">ðŸ“º EKRAN OL</button>
        <button onclick="init('gun')">ðŸ”« SÄ°LAH OL</button>
    </div>
    <p id="conn-code" style="font-size: 2.5rem; color: #fff; margin-top: 20px; font-weight: bold;"></p>
    <p id="status" style="color: #aaa;">Rol seÃ§in ve baÄŸlantÄ± kodunu bekleyin...</p>
</div>

<div id="game-container">
    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div id="duck-target" class="duck">
        <svg viewBox="0 0 100 100">
            <ellipse cx="50" cy="55" rx="30" ry="20" fill="#556b2f" />
            <circle cx="75" cy="45" r="12" fill="#2e4d2e" />
            <path class="wing" d="M35 55 Q 15 30 40 25" stroke="white" stroke-width="2" fill="#fff" />
            <path d="M85 45 L 98 42 L 98 48 Z" fill="#ffa500" />
            <circle cx="78" cy="42" r="2" fill="white" />
        </svg>
    </div>
    <div id="grass"></div>
</div>

<button id="fireBtn">ATEÅž ET!</button>

<script>
let peer, conn, role, score = 0;
const duckEl = document.getElementById('duck-target');
const scoreEl = document.getElementById('score');

function init(r) {
    role = r;
    const id = 'DH-' + Math.floor(1000 + Math.random() * 9000);
    peer = new Peer(id);

    peer.on('open', () => {
        document.getElementById('conn-code').innerText = id.replace('DH-','');
        document.getElementById('status').innerText = "Kod ile eÅŸleÅŸme bekleniyor...";
        if(role === 'gun') {
            let t = prompt("Ekrandaki 4 haneli kodu girin:");
            if(t) { 
                conn = peer.connect('DH-' + t.toUpperCase()); 
                setupConn(); 
            }
        }
    });
    peer.on('connection', c => { conn = c; setupConn(); });
}

function setupConn() {
    conn.on('open', () => {
        document.getElementById('setup').style.display = 'none';
        if(role === 'screen') {
            document.getElementById('game-container').style.display = 'block';
            runGame();
        } else {
            document.getElementById('fireBtn').style.display = 'block';
            document.getElementById('fireBtn').onmousedown = () => conn.send('BANG');
        }
    });
    conn.on('data', d => { if(d === 'BANG') window.checkHit(); });
}

function runGame() {
    let x = Math.random() * 500, y = Math.random() * 300;
    let dx = 5, dy = 3;
    let isHit = false;
    let gameActive = true;

    // YENÄ°DEN DOÄžMA FONKSÄ°YONU
    const respawnDuck = () => {
        isHit = false;
        duckEl.classList.remove('hit-anim');
        x = Math.random() * (window.innerWidth - 100);
        y = window.innerHeight; // AÅŸaÄŸÄ±dan baÅŸla
        dx = (5 + score/500) * (Math.random() > 0.5 ? 1 : -1);
        dy = -(4 + score/500); // YukarÄ± doÄŸru uÃ§
    };

    window.checkHit = () => {
        if(isHit) return;

        // Ekran ParlamasÄ±
        const container = document.getElementById('game-container');
        container.style.background = 'white';
        setTimeout(() => container.style.background = 'var(--sky)', 40);

        // Vurulma KontrolÃ¼ (Hitbox)
        isHit = true;
        score += 100;
        scoreEl.innerText = score;
        
        duckEl.classList.add('hit-anim');
        
        // 1.5 saniye sonra yeni Ã¶rdek gÃ¶nder
        setTimeout(respawnDuck, 1500);
    };

    function update() {
        if(!isHit) {
            x += dx;
            y += dy;

            // Kenarlardan Sekme
            if(x < 0 || x > window.innerWidth - 100) dx *= -1;
            if(y < 0 || y > window.innerHeight * 0.7) dy *= -1;

            // YÃ¶n Ã‡evirme (GÃ¶rsel)
            duckEl.style.transform = `scaleX(${dx > 0 ? 1 : -1})`;
            duckEl.style.left = x + 'px';
            duckEl.style.top = y + 'px';
        }
        
        requestAnimationFrame(update);
    }
    
    respawnDuck(); // Ä°lk Ã¶rdeÄŸi baÅŸlat
    update();
}
</script>
</body>
</html>

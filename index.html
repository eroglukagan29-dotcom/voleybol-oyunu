<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Voleybol - Fix Edition</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; color: white; }
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #2c3e50; }
        .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; background: #3498db; color: white; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; }
        #score { font-size: 32px; font-weight: bold; color: #f1c40f; background: rgba(0,0,0,0.3); display: inline-block; padding: 10px 20px; border-radius: 10px; }
        .controller { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        input { padding: 12px; font-size: 18px; border-radius: 5px; border: none; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>Voleybol 3D</h1>
        <button class="btn" onclick="initPC()">BİLGİSAYAR (Ekran)</button>
        <button class="btn" style="background:#2ecc71" onclick="initPhone()">TELEFON (Kol)</button>
    </div>

    <div id="ui" style="display:none;">
        <div id="msg" style="font-size:20px; margin-bottom:5px;">Bağlantı Bekleniyor...</div>
        <div id="score">Sen: 0 | Rakip: 0</div>
    </div>

    <script>
        let peer, conn;
        let phoneData = { x: 0, y: 0 };
        let scores = { player: 0, ai: 0 };
        let isResetting = false; // Puanın seri artmasını engellemek için anahtar

        function initPhone() {
            document.getElementById('setup').innerHTML = `
                <div class="controller">
                    <input type="text" id="joinID" placeholder="Kodu Yaz">
                    <button class="btn" onclick="connectToPC()">BAĞLAN</button>
                    <button class="btn" style="background:#f1c40f" onclick="enableMotion()">HAREKETİ AÇ</button>
                    <p id="status">Kod bekleniyor...</p>
                </div>`;
            peer = new Peer();
        }

        function connectToPC() {
            conn = peer.connect(document.getElementById('joinID').value);
            conn.on('open', () => { document.getElementById('status').innerText = "BAĞLANDI!"; });
        }

        function enableMotion() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') startTracking(); });
            } else { startTracking(); }
        }

        function startTracking() {
            window.addEventListener('deviceorientation', (e) => {
                if(conn && conn.open) conn.send({ x: Math.round(e.gamma), y: Math.round(e.beta) });
            });
        }

        function initPC() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            const pcID = "vol-" + Math.floor(Math.random()*9000+1000);
            peer = new Peer(pcID);
            peer.on('open', id => { document.getElementById('msg').innerText = "KOD: " + id; });
            peer.on('connection', c => { 
                conn = c; 
                conn.on('data', d => { phoneData = d; });
                document.getElementById('msg').innerText = "TELEFON BAĞLANDI!";
            });
            start3D();
        }

        function start3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(20, 40), new THREE.MeshPhongMaterial({color: 0x27ae60}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const net = new THREE.Mesh(new THREE.BoxGeometry(20, 5, 0.1), new THREE.MeshPhongMaterial({color: 0xffffff, transparent:true, opacity:0.5}));
            net.position.y = 2.5;
            scene.add(net);

            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.7, 32, 32), new THREE.MeshPhongMaterial({color: 0xf1c40f}));
            scene.add(ball);

            const player = new THREE.Mesh(new THREE.BoxGeometry(4, 0.5, 2), new THREE.MeshPhongMaterial({color: 0xe74c3c}));
            player.position.set(0, 0.5, 15);
            scene.add(player);

            const ai = new THREE.Mesh(new THREE.BoxGeometry(4, 0.5, 2), new THREE.MeshPhongMaterial({color: 0x3498db}));
            ai.position.set(0, 0.5, -15);
            scene.add(ai);

            camera.position.set(0, 15, 25);
            camera.lookAt(0, 0, 0);

            let v = { x: 0, y: 0.2, z: 0.1 };
            
            function resetBall(winner) {
                if(isResetting) return;
                isResetting = true;
                
                if(winner === 'player') scores.player++; else scores.ai++;
                document.getElementById('score').innerText = `Sen: ${scores.player} | Rakip: ${scores.ai}`;

                // Topu hemen resetle
                setTimeout(() => {
                    ball.position.set(0, 10, winner === 'player' ? -10 : 10);
                    v = { x: 0, y: 0, z: winner === 'player' ? 0.2 : -0.2 };
                    isResetting = false;
                }, 500);
            }

            // İlk başlangıç
            ball.position.set(0, 10, -10);

            function animate() {
                requestAnimationFrame(animate);

                // Kontroller
                player.position.x = phoneData.x / 4;
                ai.position.x += (ball.position.x - ai.position.x) * 0.1;

                // Fizik
                if(!isResetting) {
                    ball.position.x += v.x;
                    ball.position.y += v.y;
                    ball.position.z += v.z;
                    v.y -= 0.01; // Gravity

                    // Yer kontrolü
                    if(ball.position.y < 0.7) {
                        resetBall(ball.position.z > 0 ? 'ai' : 'player');
                    }

                    // Vuruşlar
                    [player, ai].forEach((p, index) => {
                        let hitRangeZ = index === 0 ? 1.5 : -1.5;
                        if(Math.abs(ball.position.z - p.position.z) < 1.2 && Math.abs(ball.position.x - p.position.x) < 2.5 && ball.position.y < 3) {
                            v.z = index === 0 ? -0.4 : 0.4;
                            v.y = 0.3;
                            v.x = (ball.position.x - p.position.x) * 0.2;
                        }
                    });

                    // Yan duvarlar
                    if(Math.abs(ball.position.x) > 10) v.x *= -1;
                }

                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>

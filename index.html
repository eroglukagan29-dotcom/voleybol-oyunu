<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleybol PRO - Kesin Çözüm</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; color: white; }
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #2c3e50; }
        .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; background: #3498db; color: white; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; }
        #score { font-size: 32px; font-weight: bold; color: #f1c40f; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>Voleybol PRO</h1>
        <button class="btn" onclick="initPC()">BİLGİSAYAR (Ekran)</button>
        <button class="btn" style="background:#2ecc71" onclick="initPhone()">TELEFON (Kol)</button>
    </div>

    <div id="ui" style="display:none;">
        <div id="msg" style="color:#2ecc71; font-weight:bold; margin-bottom:5px;">KOD BEKLENİYOR...</div>
        <div id="score">SEN: 0 | RAKİP: 0</div>
    </div>

    <script>
        let peer, conn;
        let phoneData = { x: 0, y: 0 };
        let scores = { player: 0, ai: 0 };
        let isWaiting = false;

        function initPhone() {
            document.getElementById('setup').innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <input type="text" id="joinID" placeholder="Kodu Yaz" style="padding:15px; font-size:18px; text-align:center; border-radius:10px;">
                    <button class="btn" onclick="connectToPC()">BAĞLAN</button>
                    <button class="btn" style="background:#f1c40f" onclick="enableMotion()">HAREKETİ AÇ</button>
                    <p id="status">Bekleniyor...</p>
                </div>`;
            peer = new Peer();
        }

        function connectToPC() {
            conn = peer.connect(document.getElementById('joinID').value);
            conn.on('open', () => { document.getElementById('status').innerText = "BAĞLANDI!"; });
        }

        function enableMotion() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') startTracking(); });
            } else { startTracking(); }
        }

        function startTracking() {
            window.addEventListener('deviceorientation', (e) => {
                if(conn && conn.open) conn.send({ x: Math.round(e.gamma), y: Math.round(e.beta) });
            });
        }

        function initPC() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            const pcID = "vol-" + Math.floor(Math.random()*9000+1000);
            peer = new Peer(pcID);
            peer.on('open', id => { document.getElementById('msg').innerText = "KOD: " + id; });
            peer.on('connection', c => { 
                conn = c; 
                conn.on('data', d => { phoneData = d; });
                document.getElementById('msg').innerText = "TELEFON BAĞLANDI!";
            });
            start3D();
        }

        function start3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(25, 45), new THREE.MeshPhongMaterial({color: 0x27ae60}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const net = new THREE.Mesh(new THREE.BoxGeometry(25, 5, 0.1), new THREE.MeshPhongMaterial({color: 0xffffff, transparent:true, opacity:0.5}));
            net.position.y = 2.5;
            scene.add(net);

            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), new THREE.MeshPhongMaterial({color: 0xf1c40f}));
            scene.add(ball);

            const player = new THREE.Mesh(new THREE.BoxGeometry(6, 0.8, 3), new THREE.MeshPhongMaterial({color: 0xe74c3c}));
            player.position.set(0, 0.4, 16);
            scene.add(player);

            const ai = new THREE.Mesh(new THREE.BoxGeometry(6, 0.8, 3), new THREE.MeshPhongMaterial({color: 0x3498db}));
            ai.position.set(0, 0.4, -16);
            scene.add(ai);

            camera.position.set(0, 18, 28);
            camera.lookAt(0, 0, 0);

            let v = { x: 0, y: 0.1, z: 0.2 };

                if(isWaiting) return;
                isWaiting = true;

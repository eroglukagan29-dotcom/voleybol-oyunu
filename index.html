<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duck Hunt: Fix Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --sky: #4ec0ff; --grass: #5cb85c; }
        body { margin: 0; background: #111; font-family: sans-serif; overflow: hidden; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: var(--sky); display: none; }
        #grass { position: absolute; bottom: 0; width: 100%; height: 15%; background: var(--grass); z-index: 10; }
        #setup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 30px; border-radius: 10px; z-index: 100; border: 2px solid #ffcc00; }
        button { background: #ffcc00; border: none; padding: 15px; font-weight: bold; cursor: pointer; margin: 10px; }
        
        /* Ã–RDEK */
        .duck { position: absolute; width: 80px; height: 80px; z-index: 5; cursor: crosshair; }
        .wing { fill: white; animation: flap 0.2s infinite alternate; transform-origin: center; }
        @keyframes flap { from { transform: scaleY(1); } to { transform: scaleY(-1); } }
        
        .hit-anim { pointer-events: none; transition: top 0.8s ease-in; }
        .score-board { position: absolute; top: 20px; left: 20px; font-size: 24px; color: white; font-weight: bold; z-index: 20; }
        #fireBtn { display: none; position: fixed; width: 100%; height: 100%; background: rgba(255,0,0,0.2); border: none; color: white; font-size: 2rem; z-index: 1000; }
    </style>
</head>
<body>

<div id="setup">
    <h1>DUCK HUNT</h1>
    <div id="menu">
        <button onclick="init('screen')">ðŸ“º EKRAN OL (PC)</button>
        <button onclick="init('gun')">ðŸ”« SÄ°LAH OL (TEL)</button>
    </div>
    <p id="conn-code" style="font-size: 2rem; color: #ffcc00;"></p>
    <p id="status">BaÄŸlantÄ± bekleniyor...</p>
</div>

<div id="game-container">
    <div class="score-board">SCORE: <span id="score">0</span></div>
    <div id="duck-target" class="duck">
        <svg viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="35" ry="25" fill="#556b2f" />
            <circle cx="70" cy="35" r="15" fill="#556b2f" />
            <path class="wing" d="M30 50 Q 10 20 30 10" fill="white" />
            <path d="M85 35 L 95 30 L 95 40 Z" fill="#ffa500" />
        </svg>
    </div>
    <div id="grass"></div>
</div>

<button id="fireBtn">ATEÅž!</button>

<script>
let peer, conn, role, score = 0;
const duckEl = document.getElementById('duck-target');
const scoreEl = document.getElementById('score');

function init(r) {
    role = r;
    const id = 'DH-' + Math.floor(1000 + Math.random() * 9000);
    peer = new Peer(id);
    peer.on('open', () => {
        document.getElementById('conn-code').innerText = id.replace('DH-','');
        if(role === 'gun') {
            let t = prompt("Kodu gir:");
            if(t) { conn = peer.connect('DH-' + t.toUpperCase()); setupConn(); }
        }
    });
    peer.on('connection', c => { conn = c; setupConn(); });
}

function setupConn() {
    conn.on('open', () => {
        document.getElementById('setup').style.display = 'none';
        if(role === 'screen') {
            document.getElementById('game-container').style.display = 'block';
            runGame();
        } else {
            document.getElementById('fireBtn').style.display = 'block';
            document.body.onmousedown = () => conn.send('BANG');
        }
    });
    conn.on('data', d => { if(d === 'BANG') checkHit(); });
}

function runGame() {
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 4;
    let dy = -3;
    let isHit = false;

    window.checkHit = () => {
        if(isHit) return;

        // EKRAN PARLAMASI
        document.body.style.backgroundColor = "white";
        setTimeout(() => document.body.style.backgroundColor = "#111", 50);

        // VURULMA: Ã–rdek o an neredeyse orasÄ± vurulmuÅŸ sayÄ±lÄ±r (Otomatik hedef)
        // EÄŸer gerÃ§ekÃ§i bir "niÅŸan alma" istiyorsan buraya koordinat eklemeliyiz.
        isHit = true;
        score += 100;
        scoreEl.innerText = score;
        
        duckEl.style.transition = "top 1s ease-in, transform 0.5s";
        duckEl.style.transform = "rotate(180deg) scaleY(-1)";
        duckEl.style.top = "110vh"; // DÃ¼ÅŸÃ¼ÅŸ

        setTimeout(() => {
            isHit = false;
            duckEl.style.transition = "none";
            duckEl.style.transform = "none";
            x = Math.random() * (window.innerWidth - 100);
            y = window.innerHeight - 50; 
            dx = (4 + score/500) * (Math.random() > 0.5 ? 1 : -1);
            dy = - (3 + score/500);
        }, 1200);
    };

    function loop() {
        if(!isHit) {
            x += dx; y += dy;
            if(x < 0 || x > window.innerWidth - 80) dx *= -1;
            if(y < 0 || y > window.innerHeight * 0.75) dy *= -1;
            
            duckEl.style.left = x + 'px';
            duckEl.style.top = y + 'px';
            duckEl.style.transform = `scaleX(${dx > 0 ? 1 : -1})`;
        }
        requestAnimationFrame(loop);
    }
    loop();
}
</script>
</body>
</html>

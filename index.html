<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleybol PRO - Hata Yok Edition</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; color: white; }
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #2c3e50; }
        .btn { padding: 15px 40px; font-size: 22px; cursor: pointer; border-radius: 12px; border: none; margin: 10px; color: white; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; display: none; }
        #score { font-size: 32px; font-weight: bold; color: #f1c40f; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 15px; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>VOLEYBOL 3D - FIXED</h1>
        <button id="pcBtn" class="btn" style="background:#3498db;">BİLGİSAYAR (Ekran)</button>
        <button id="phoneBtn" class="btn" style="background:#2ecc71;">TELEFON (Kol)</button>
    </div>

    <div id="ui">
        <div id="msg" style="color:#2ecc71; font-weight:bold; margin-bottom:10px;">BAĞLANTI BEKLENİYOR...</div>
        <div id="score">SEN: 0 | RAKİP: 0</div>
    </div>

    <script>
        let peer, conn;
        let phoneData = { x: 0, y: 0 };
        let scores = { player: 0, ai: 0 };
        let gameActive = false;

        document.getElementById('pcBtn').addEventListener('click', initPC);
        document.getElementById('phoneBtn').addEventListener('click', initPhone);

        function initPhone() {
            document.getElementById('setup').innerHTML = `
                <div style="text-align:center;">
                    <input type="text" id="joinID" placeholder="Kodu Yaz" style="padding:15px; font-size:20px; text-align:center; border-radius:10px;">
                    <br><button class="btn" style="background:#2ecc71" onclick="connectToPC()">BAĞLAN</button>
                    <button class="btn" style="background:#f1c40f" onclick="enableMotion()">HAREKETİ AÇ</button>
                    <p id="status">Kodu girip bağlanın.</p>
                </div>`;
            peer = new Peer();
        }

        function connectToPC() {
            conn = peer.connect(document.getElementById('joinID').value);
            conn.on('open', () => { document.getElementById('status').innerText = "BAĞLANDI!"; });
        }

        function enableMotion() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => { if(s==='granted') startTracking(); });
            } else { startTracking(); }
        }

        function startTracking() {
            window.addEventListener('deviceorientation', (e) => {
                if(conn && conn.open) conn.send({ x: Math.round(e.gamma), y: Math.round(e.beta) });
            });
        }

        function initPC() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            const pcID = "vol-" + Math.floor(Math.random()*9000+1000);
            peer = new Peer(pcID);
            peer.on('open', id => { document.getElementById('msg').innerText = "KOD: " + id; });
            peer.on('connection', c => { 
                conn = c; 
                conn.on('data', d => { phoneData = d; });
                document.getElementById('msg').innerText = "OYUNCU BAĞLANDI!";
                gameActive = true;
            });
            start3D();
        }

        function start3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x34495e);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(25, 45), new THREE.MeshPhongMaterial({color: 0x27ae60}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            const net = new THREE.Mesh(new THREE.BoxGeometry(25, 6, 0.2), new THREE.MeshPhongMaterial({color: 0xffffff, transparent:true, opacity:0.5}));
            net.position.y = 3;
            scene.add(net);

            let ball = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), new THREE.MeshPhongMaterial({color: 0xf1c40f}));
            scene.add(ball);

            const player = new THREE.Mesh(new THREE.BoxGeometry(7, 1, 3), new THREE.MeshPhongMaterial({color: 0xe74c3c}));
            player.position.set(0, 0.5, 17);
            scene.add(player);

            const ai = new THREE.Mesh(new THREE.BoxGeometry(7, 1, 3), new THREE.MeshPhongMaterial({color: 0x3498db}));
            ai.position.set(0, 0.5, -17);
            scene.add(ai);

            camera.position.set(0, 20, 30);
            camera.lookAt(0, 0, 0);

            let v = { x: 0, y: 0.1, z: 0.2 };
            let canScore = true;

            function resetRound(winner) {
                if(!canScore) return;
                canScore = false;
                
                if(winner === 'PLAYER') scores.player++; else scores.ai++;
                document.getElementById('score').innerText = `SEN: ${scores.player} | RAKİP: ${scores.ai}`;

                // Topu yok et ve bekle
                ball.position.y = -10; 
                setTimeout(() => {
                    ball.position.set(0, 15, winner === 'PLAYER' ? -15 : 15);
                    v = { x: 0, y: 0, z: winner === 'PLAYER' ? 0.3 : -0.3 };
                    canScore = true;
                }, 1500);
            }

            ball.position.set(0, 15, -15);

            function animate() {
                requestAnimationFrame(animate);
                if(!gameActive) return;

                // Raket Hareketleri
                player.position.x = (phoneData.x / 3);
                ai.position.x += (ball.position.x - ai.position.x) * 0.14;

                if(canScore) {
                    ball.position.x += v.x;
                    ball.position.y += v.y;
                    ball.position.z += v.z;
                    v.y -= 0.012; // Yerçekimi

                    // Yer Çarpışması
                    if(ball.position.y < 0.8) {
                        if(ball.position.z > 0) resetRound('AI');
                        else resetRound('PLAYER');
                    }

                    // Oyuncu ve AI Vuruş Kontrolü (Gelişmiş)
                    const checkPaddle = (p, isP) => {
                        const distZ = Math.abs(ball.position.z - p.position.z);
                        const distX = Math.abs(ball.position.x - p.position.x);
                        
                        if(distZ < 2.0 && distX < 4.0 && ball.position.y < 4) {
                            v.z = isP ? -0.45 : 0.45;
                            v.y = 0.4;
                            v.x = (ball.position.x - p.position.x) * 0.3;
                            ball.position.y = 4.1; // Topun takılmasını önle
                        }
                    }
                    checkPaddle(player, true);
                    checkPaddle(ai, false);

                    // Yan duvarlar
                    if(Math.abs(ball.position.x) > 12) v.x *= -1;
                }
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>

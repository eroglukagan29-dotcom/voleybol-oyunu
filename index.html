<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Duck Hunt: Sulo Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --sky: #4ec0ff; --grass: #5cb85c; --duck: #ffcc00; }
        body { margin: 0; background: #111; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* OYUN ALANI */
        #game-container { position: relative; width: 100vw; height: 100vh; background: var(--sky); display: none; }
        #grass { position: absolute; bottom: 0; width: 100%; height: 20%; background: var(--grass); border-top: 5px solid #4a9e4a; z-index: 10; }
        
        /* MODERN UI */
        #setup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 40px; border-radius: 20px; border: 2px solid var(--duck); }
        button { background: var(--duck); border: none; padding: 15px 30px; font-weight: bold; border-radius: 10px; cursor: pointer; margin: 10px; font-size: 1rem; }
        
        /* Ã–RDEK (SVG Animasyonlu) */
        .duck { position: absolute; width: 80px; height: 80px; transition: transform 0.1s; pointer-events: none; }
        .wing { fill: #fff; animation: flap 0.2s infinite alternate; transform-origin: center; }
        @keyframes flap { from { transform: scaleY(1); } to { transform: scaleY(-1); } }
        
        .hit { animation: spin 0.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #fireBtn { display: none; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 150px; height: 150px; border-radius: 50%; background: #ff4444; border: 8px solid white; color: white; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>

<div id="setup">
    <h1>DUCK HUNT</h1>
    <div id="menu">
        <button onclick="init('screen')">ðŸ“º EKRAN OL</button>
        <button onclick="init('gun')">ðŸ”« SÄ°LAH OL</button>
    </div>
    <p id="conn-code" style="font-size: 2rem; color: var(--duck); margin-top: 20px;"></p>
</div>

<div id="game-container">
    <div id="hud" style="position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold; color: white; z-index: 20;">SCORE: <span id="score">0</span></div>
    <div id="duck-target" class="duck">
        <svg viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="35" ry="25" fill="#556b2f" />
            <circle cx="70" cy="40" r="15" fill="#556b2f" />
            <path class="wing" d="M30 50 Q 10 20 30 10" stroke="white" stroke-width="2" fill="white" />
            <path d="M85 40 L 95 35 L 95 45 Z" fill="#ffa500" />
            <circle cx="75" cy="35" r="3" fill="black" />
        </svg>
    </div>
    <div id="grass"></div>
</div>

<button id="fireBtn">ATEÅž!</button>

<script>
let peer, conn, role, score = 0;
const duckEl = document.getElementById('duck-target');
const scoreEl = document.getElementById('score');

function init(r) {
    role = r;
    const id = 'DH-' + Math.floor(1000 + Math.random() * 9000);
    peer = new Peer(id);

    peer.on('open', () => {
        document.getElementById('conn-code').innerText = id.replace('DH-','');
        if(role === 'gun') {
            let t = prompt("Kodu girin:");
            if(t) { conn = peer.connect('DH-' + t.toUpperCase()); setupConn(); }
        }
    });
    peer.on('connection', c => { conn = c; setupConn(); });
}

function setupConn() {
    conn.on('open', () => {
        document.getElementById('setup').style.display = 'none';
        if(role === 'screen') {
            document.getElementById('game-container').style.display = 'block';
            runGame();
        } else {
            document.getElementById('fireBtn').style.display = 'block';
            document.getElementById('fireBtn').onclick = () => conn.send('BANG');
        }
    });
    conn.on('data', d => { if(d === 'BANG') window.checkHit(); });
}

function runGame() {
    let x = 100, y = 100, dx = 6, dy = 4, isHit = false;
    
    window.checkHit = () => {
        // Ekran parlamasÄ± (Geri bildirim iÃ§in)
        document.getElementById('game-container').style.filter = 'brightness(3)';
        setTimeout(() => document.getElementById('game-container').style.filter = 'none', 50);

        // Vurulma mantÄ±ÄŸÄ± (Basit alan kontrolÃ¼)
        if(!isHit) {
            isHit = true;
            duckEl.classList.add('hit');
            score += 100;
            scoreEl.innerText = score;
            
            setTimeout(() => {
                isHit = false;
                duckEl.classList.remove('hit');
                x = Math.random() * (window.innerWidth - 100);
                y = window.innerHeight;
                dx = (6 + score/500) * (Math.random() > 0.5 ? 1 : -1);
            }, 1000);
        }
    };

    function loop() {
        if(!isHit) {
            x += dx; y += dy;
            if(x < 0 || x > window.innerWidth - 80) dx *= -1;
            if(y < 0 || y > window.innerHeight * 0.7) dy *= -1;
            duckEl.style.transform = `scaleX(${dx > 0 ? 1 : -1})`;
        } else {
            y += 10; // DÃ¼ÅŸÃ¼ÅŸ
        }
        
        duckEl.style.left = x + 'px';
        duckEl.style.top = y + 'px';
        requestAnimationFrame(loop);
    }
    loop();
}
</script>
</body>
</html>
